{% extends 'base.html' %}

{% block content %}
<div class="to-do-entry">
    <ul>
        <p>{{ post.title }}</p>
        <p>{{ post.body }}</p>
    </ul>
    <button><a href="{% url 'to_do_delete' post.id %}">Delete</a></button>
    <button><a href="{% url 'to_do_update' post.id %}">Update</a></button>
</div>

{% endblock content %}
